<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Conversiones en Tiempo Real</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .conversion-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .conversions-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
        }
        .conversion-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .conversion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .currency-pair {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
        .conversion-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .detail {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }
        .detail-value {
            color: #333;
            font-size: 1.1em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Conversiones en Tiempo Real</h1>
        
        <div id="status" class="status disconnected">
            ðŸ”Œ Desconectado del servidor
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalConversions">0</div>
                <div class="stat-label">Conversiones Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeConnections">0</div>
                <div class="stat-label">Conexiones Activas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastRate">0.00</div>
                <div class="stat-label">Ãšltima Tasa</div>
            </div>
        </div>

        <div class="conversion-form">
            <h3>ðŸ§ª Probar ConversiÃ³n</h3>
            <div class="form-group">
                <label for="fromCurrency">Moneda Origen:</label>
                <select id="fromCurrency">
                    <option value="USD">USD - DÃ³lar Estadounidense</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="MXN">MXN - Peso Mexicano</option>
                    <option value="BTC">BTC - Bitcoin</option>
                    <option value="ETH">ETH - Ethereum</option>
                    <option value="JPY">JPY - Yen JaponÃ©s</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toCurrency">Moneda Destino:</label>
                <select id="toCurrency">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - DÃ³lar Estadounidense</option>
                    <option value="MXN">MXN - Peso Mexicano</option>
                    <option value="BTC">BTC - Bitcoin</option>
                    <option value="ETH">ETH - Ethereum</option>
                    <option value="JPY">JPY - Yen JaponÃ©s</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" value="100" min="0.01" step="0.01">
            </div>
            <button onclick="testConversion()">ðŸ”„ Probar ConversiÃ³n</button>
        </div>

        <h3>ðŸ“Š Conversiones en Tiempo Real</h3>
        <div class="conversions-list" id="conversionsList">
            <p style="text-align: center; color: #666;">Esperando conversiones...</p>
        </div>
    </div>

    <script>
        let socket;
        let totalConversions = 0;
        let lastRate = 0;

        function connectWebSocket() {
            socket = io('http://localhost:3007');
            
            socket.on('connect', () => {
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').innerHTML = 'âœ… Conectado al servidor';
                document.getElementById('activeConnections').textContent = '1';
                
                // Join conversions room
                socket.emit('join-conversions');
            });
            
            socket.on('disconnect', () => {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').innerHTML = 'ðŸ”Œ Desconectado del servidor';
                document.getElementById('activeConnections').textContent = '0';
            });
            
            socket.on('conversion', (data) => {
                totalConversions++;
                lastRate = data.rate;
                
                document.getElementById('totalConversions').textContent = totalConversions;
                document.getElementById('lastRate').textContent = data.rate.toFixed(4);
                
                addConversionToList(data);
            });
        }

        function addConversionToList(conversion) {
            const list = document.getElementById('conversionsList');
            
            // Remove "waiting" message if it exists
            if (list.querySelector('p')) {
                list.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'conversion-item';
            
            const timestamp = new Date(conversion.timestamp).toLocaleString('es-ES');
            
            item.innerHTML = `
                <div class="conversion-header">
                    <div class="currency-pair">${conversion.fromCurrency} â†’ ${conversion.toCurrency}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
                <div class="conversion-details">
                    <div class="detail">
                        <div class="detail-label">Cantidad Original</div>
                        <div class="detail-value">${conversion.originalAmount} ${conversion.fromCurrency}</div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">Cantidad Convertida</div>
                        <div class="detail-value">${conversion.convertedAmount} ${conversion.toCurrency}</div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">Tasa de Cambio</div>
                        <div class="detail-value">${conversion.rate.toFixed(6)}</div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">Fuente</div>
                        <div class="detail-value">${conversion.rateSource}</div>
                    </div>
                </div>
            `;
            
            list.insertBefore(item, list.firstChild);
            
            // Keep only last 10 conversions
            const items = list.querySelectorAll('.conversion-item');
            if (items.length > 10) {
                items[items.length - 1].remove();
            }
        }

        async function testConversion() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;
            
            try {
                const response = await fetch('http://localhost:3007/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: fromCurrency,
                        to: toCurrency,
                        amount: parseFloat(amount)
                    })
                });
                
                if (response.ok) {
                    console.log('ConversiÃ³n exitosa');
                } else {
                    console.error('Error en conversiÃ³n');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Connect when page loads
        window.onload = connectWebSocket;
    </script>
</body>
</html>
